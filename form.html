<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>문의 폼</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    form {
      width: 520px;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
    }

    fieldset {
      margin-bottom: 30px;
      border: 2px solid brown;
      border-radius: 12px;
      padding: 20px;
      background-color: #fefefe;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    legend {
      font-weight: bold;
      font-size: 1.1em;
      color: brown;
      padding: 0 8px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      margin-right: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: brown;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: brown;
    }
  </style>
</head>
<body>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLScUo5vbrPQOrAbcq87TNMGSR0f-Zc7JgDwtaV0yf5PzPzvvKA/formResponse" method="POST" target="_blank">
    <fieldset>
      <legend>기본 정보</legend>

      <label for="name">이름</label>
      <input type="text" id="name" name="entry.2057877931" placeholder="홍길동" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="entry.1812163734" placeholder="example@domain.com" required>

      <label for="major">전공</label>
      <input list="majors" id="major" name="entry.790153840" placeholder="전공을 입력 또는 선택하세요">
      <datalist id="majors">
        <option value="컴퓨터공학과">
        <option value="소프트웨어학과">
        <option value="통계학과">
      </datalist>
    </fieldset>

    <fieldset>
      <legend>관심 정보</legend>

      <label>관심 분야</label>
      <input type="checkbox" name="entry.1886301984" value="웹 개발">웹 개발
      <input type="checkbox" name="entry.1886301984" value="앱 개발">앱 개발
      <input type="checkbox" name="entry.1886301984" value="AI">AI
      <input type="checkbox" name="entry.1886301984" value="기타">기타

      <label>학년</label>
      <input type="radio" name="entry.1998572170" value="1학년">1학년
      <input type="radio" name="entry.1998572170" value="2학년">2학년
      <input type="radio" name="entry.1998572170" value="3학년">3학년

      <label for="experience">경험 수준</label>
      <select id="experience" name="entry.1112107618">
        <option value="">선택하세요</option>
        <option value="초보자">초보자</option>
        <option value="중급자">중급자</option>
        <option value="고급자">고급자</option>
      </select>

      <label for="message">추가 의견</label>
      <textarea id="message" name="entry.2042762829" rows="4" placeholder="전달하고 싶은 내용을 자유롭게 입력해주세요."></textarea>
    </fieldset>

    <button type="submit">제출하기</button>
  </form>

</body>
</html>
